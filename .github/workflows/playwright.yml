name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout do c칩digo
        uses: actions/checkout@v3

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 游닍 Instalar depend칡ncias
        run: npm ci

      - name: 游닌 Instalar Browsers do Playwright
        run: npx playwright install --with-deps

      - name: 郊윒잺 Rodar testes com Playwright
        run: npx playwright test

      - name: 游늯 Publicar relat칩rio HTML (caso de falha ou para debug)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report
