name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-tests:
    name:  API Tests
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout do c贸digo
        uses: actions/checkout@v3

      - name:  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name:  Instalar depend锚ncias
        run: npm ci

      - name:  Instalar Browsers do Playwright
        run: npx playwright install --with-deps

      - name: 讹 Rodar testes de API
        run: npx playwright test tests/api

      - name:  Publicar relat贸rio HTML (API)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-api-report
          path: playwright-report

  e2e-tests:
    name: И E2E Tests
    runs-on: ubuntu-latest
    needs: api-tests  # roda s贸 depois dos testes de API

    steps:
      - name:  Checkout do c贸digo
        uses: actions/checkout@v3

      - name:  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name:  Instalar depend锚ncias
        run: npm ci

      - name:  Instalar Browsers do Playwright
        run: npx playwright install --with-deps

      - name: 讹 Rodar testes E2E
        run: npx playwright test tests/e2e

      - name:  Publicar relat贸rio HTML (E2E)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-e2e-report
          path: playwright-report
